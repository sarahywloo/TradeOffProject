<form id ="add-post" class="vertical-center" ng-submit="controller.addTradePost(tradePost)">
    <h1><span class="glyphicon glyphicon-briefcase logo" aria-hidden="true"></span> Trade-Off</h1>
    <br />
    <div class="panel-body">
        <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="tradePost.name"class="form-control" id="tp-name" placeholder="Trade Post Name">
        </div>
        <div class="form-group">
            <label for="comments">Description</label>
            <textarea ng-model="tradePost.description" name="comments" class="form-control" id="tp-description" placeholder="Trade Post Description"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <input ng-model="tradePost.picture.url" type="file" id="exampleInputFile">
            <p class="help-block">Add a snap of your TradePost here</p>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>  <a href="#/gallery">Cancel</a>
    </div>
</form>
